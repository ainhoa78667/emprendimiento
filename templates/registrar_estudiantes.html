<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Estudiantes</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    form { margin-bottom: 20px; }
    input, select { padding: 8px; margin-right: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 15px; background-color: #457b9d; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1d3557; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #e0e0e0; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #5c9ded; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background-color: #4a8bd4; }
  </style>
</head>
<body>
  <h2>Registrar Estudiantes</h2>
  <form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="curso" placeholder="Curso" required>
    <button type="submit">Agregar</button>
  </form>

  {% if estudiantes %}
  <table>
    <tr>
      <th>Nombre</th>
      <th>Curso</th>
    </tr>
    {% for e in estudiantes %}
    <tr>
      <td>{{ e[0] }}</td>
      <td>{{ e[1] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No hay estudiantes registrados.</p>
  {% endif %}

  <a href="{{ url_for('index') }}">â¬… Volver al Inicio</a>
</body>
</html>
