<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Asistencia</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    form { margin-bottom: 20px; }
    select, input { padding: 8px; margin-right: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 15px; background-color: #457b9d; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1d3557; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #e0e0e0; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #5c9ded; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background-color: #4a8bd4; }
  </style>
</head>
<body>
  <h2>Registrar Asistencia</h2>
  <form method="POST">
    <!-- Selección de estudiante -->
    <select name="estudiante_id" required>
      <option value="">Seleccionar Estudiante</option>
      {% for e in estudiantes %}
        <option value="{{ e[0] }}">{{ e[1] }} - {{ e[2] }}</option>
      {% endfor %}
    </select>

    <!-- Presente / No -->
    <select name="presente" required>
      <option value="">Presente / No</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select>

    <!-- Correo opcional -->
    <input type="email" name="correo" placeholder="Correo electrónico (opcional)">

    <button type="submit">Registrar</button>
  </form>

  {% if asistencias %}
  <table>
    <tr>
      <th>Estudiante</th>
      <th>Fecha</th>
      <th>Presente</th>
      <th>Correo</th>
    </tr>
    {% for a in asistencias %}
    <tr>
      <td>{{ a[0] }}</td>
      <td>{{ a[1] }}</td>
      <td>{% if a[2] == 1 %}Sí{% else %}No{% endif %}</td>
      <td>{{ a[3] if a|length > 3 else '' }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No hay registros de asistencia.</p>
  {% endif %}

  <a href="{{ url_for('index') }}">⬅ Volver al Inicio</a>
</body>
</html>
