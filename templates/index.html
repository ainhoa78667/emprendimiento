<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cobros y Asistencia</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; color: #333; }
    header { background-color: #2f3e46; color: white; text-align: center; padding: 1.5rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 0.2rem 0 0; font-size: 0.95rem; color: #cfd8dc; }
    .menu { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 80vh; }
    .menu h2 { margin-bottom: 30px; color: #1d3557; }
    .botones { display: flex; flex-direction: column; gap: 20px; width: 90%; max-width: 400px; }
    .btn-menu { text-decoration: none; background-color: #457b9d; color: white; padding: 20px; border-radius: 8px; font-size: 1.1rem; font-weight: 600; transition: background 0.3s, transform 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .btn-menu:hover { background-color: #1d3557; transform: translateY(-3px); }
    .btn-sec { background-color: #a8dadc; color: #1d3557; }
    .btn-sec:hover { background-color: #457b9d; color: white; }
    footer { text-align: center; padding: 15px; color: #666; font-size: 0.9rem; border-top: 1px solid #dcdcdc; background-color: #fff; }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de Cobros y Asistencia</h1>
    <p>Colegio San Rafael “B” - Cochabamba, Bolivia</p>
  </header>

  <section class="menu">
    <h2>Panel Principal</h2>
    <div class="botones">
      <a href="{{ url_for('registrar_estudiantes') }}" class="btn-menu">Registrar Estudiantes</a>
      <a href="{{ url_for('registrar_asistencia') }}" class="btn-menu">Registrar Asistencia</a>
      <a href="{{ url_for('registrar_cobros') }}" class="btn-menu">Registrar Cobros</a>
      <a href="{{ url_for('reportes') }}" class="btn-menu btn-sec">Reportes</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Sistema de Cobros y Asistencia - Colegio San Rafael “B”</p>
  </footer>

</body>
</html>
