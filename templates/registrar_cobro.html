<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Cobros</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    form { margin-bottom: 20px; }
    input, select { padding: 8px; margin-right: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 15px; background-color: #457b9d; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1d3557; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #e0e0e0; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #5c9ded; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background-color: #4a8bd4; }
  </style>
</head>
<body>
  <h2>Registrar Cobros</h2>
  <form method="POST">
    <select name="estudiantes" required>
      <option value="">Seleccionar Estudiante</option>
      {% for e in estudiantes %}
        <option value="{{ e[0] }}">{{ e[0] }}</option>
      {% endfor %}
    </select>
    <input type="number" name="monto" placeholder="Monto" required>
    <select name="estado" required>
      <option value="">Estado</option>
      <option value="Pendiente">Pendiente</option>
      <option value="Pagado">Pagado</option>
    </select>
    <button type="submit">Registrar</button>
  </form>

  {% if cobros %}
  <table>
    <tr>
      <th>Estudiante</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Fecha</th>
    </tr>
    {% for c in cobros %}
    <tr>
      <td>{{ c[0] }}</td>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>{{ c[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No hay cobros registrados.</p>
  {% endif %}

  <a href="{{ url_for('index') }}">â¬… Volver al Inicio</a>
</body>
</html>
